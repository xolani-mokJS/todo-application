<body>
    <section class="header">
        <h1> Your To-Do List</h1>
        <p>"Plans are nothing;
         Planning is everything"</p>
    </section>

    <section class="add-todo">
        <h3>Add to your list</h3>
        <form id="form">
            <input 
            maxlength="50"
            placeholder="e.g Conquer the world"
            id="myInput"
            type="text">
            <button 
                id="submitButton" 
                type="submit">
                Add
            </button>
        </form>
        <p id="error"></p>
    </section>

    <section class="todo-list">
        <h3> My list</h3>

        <ul id="listBox">
