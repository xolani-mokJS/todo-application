<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript -->
    <script defer src="app.js" ></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>ToDo list application</title>
</head>
<body>
    <!-- header section -->
    <section class="header">
        <h1> Your To-Do List</h1>
        <p>"Plans are nothing;
         Planning is everything"</p>
    </section>

    <!-- add to do section -->
    <section class="add-todo">
        <h3>Add to your list</h3>
        <form id="form">
            <input 
            name="myInput"
            placeholder="e.g Conquer the world"
            id="myInput"
            type="text">
            <button 
                id="submitButton" 
                type="submit">
                Add
            </button>
        </form>
        <p id="error"></p>
    </section>

    <!-- display too list section -->
    <section class="todo-list">
        <h3> My list</h3>

        <ul id="listBox">
        </ul>
        
        <!-- removeAll all to dos  -->
        <a onclick="removeAll()"> Clear all Tasks</a>
    

    </section>
</body>
</html>
